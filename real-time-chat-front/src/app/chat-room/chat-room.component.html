<div class="chat-room">
  <div *ngIf="!isNameEntered">
    <h2>Ingresa tu nombre para unirte al chat</h2>
    <form (ngSubmit)="joinChat()" class="join-chat-form">
      <mat-form-field>
        <mat-label>Ingresa tu nombre</mat-label>
        <input
          matInput
          class="name-input"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Selecciona el color de tu avatar</mat-label>
        <input
          class ="color-input"
          matInput
          type="color"
          [(ngModel)]="avatarColor"
          name="avatarColor"
        />
       
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit">
        Unirse al Chat
      </button>
    </form>
  </div>

  <div *ngIf="isNameEntered">
    <h2>Bienvenido, {{ name }}!</h2>

    <div class="message-list">
      <div *ngFor="let msg of messages" class="message-item">
        <div class="message" [ngClass]="{'own-message': msg.user === name}">
          <div class="avatar"
            [ngStyle]="{
              'background-color': msg.user === name ? avatarColor : msg.avatarColor,
              'color':  msg.user === name ? getContrastColor(avatarColor) : getContrastColor(msg.avatarColor)
            }">
            {{ msg.user?.charAt(0) | uppercase }}
          </div>
          <mat-card class="message-card">
            <mat-card-content>
              <div class="message-body">
                <div class="message-user"> 
                  <strong>{{ msg.user }} dice:</strong>
                </div>
                <div class="message-text">
                  {{ msg.text }}
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <form (ngSubmit)="sendMessage()" class="message-form">
      <mat-form-field >
        <mat-label>Escribe tu mensaje</mat-label>
        <input
          matInput
          class="message-input"
          [(ngModel)]="message"
          name="message"
          placeholder="Escribe tu mensaje..."
          required
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </div>
</div>
